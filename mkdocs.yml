site_name: XLiu知识空间
site_description: 计算机体系的知识
site_author: LiuZhiqiang(刘志强）
site_url: https://xliuqq.github.io/blog_md/
edit_url: https://gitee.com/luckyQQQ/blog_md
repo_url: https://github.com/xliuqq/blog_md
repo_name: xliuqq/blog_md
docs_dir: docs
site_dir: site
 
use_directory_urls: false
  
theme:
  name: material
  palette:
    primary: indigo
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  language: 'zh'
  icon:
    repo: fontawesome/brands/github
      

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 

extra:
  github_repo: xliuqq/blog_md
  
extra_javascript:
  - .mkdocs/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  

